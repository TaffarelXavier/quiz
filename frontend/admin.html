<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link rel="stylesheet" href="assets/css/bootstrap-material-design.min.css" />
    <title>Questões</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" />
    <link rel="stylesheet" href="assets/css/questoes.css" />
    <style>
      .custom-control {
        border: 1px solid red;
        display: inline-block;
        padding: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="col-md-12">
            <fieldset>
              <legend><strong>Criar Nova Prova</strong></legend>
              <form method="POST" id="form-criar-quiz">
                <label for="">Nome da Prova:</label><br />
                <input type="text" class="col-md-12 form-control" name="titulo" required autofocus="true" /><br />
                <div class="row">
                  <div class="col-md-12">
                    <label for="">Escolha uma sub-categoria:</label><br />
                    <select style="max-width: 100%;" class="js-example-basic-single col-md-12" name="state" required>
                      <option value="">Selecione...</option>
                    </select>
                  </div>
                </div>
                <br />
                <button class="btn btn-raised btn-primary">Avançar</button>
                <a href="./" class="btn btn-raised btn-primary">Voltar</a>
              </form>
            </fieldset>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <fieldset>
                  <legend><strong>Criar Nova Sub-Categoria</strong></legend>
                  <div class="row">
                    <div class="col-md-12">
                      <label for="">Selecione uma Categoria:</label><br />
                      <select class="js-example-basic-single col-md-12" name="state" required>
                        <option>Selecione...</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 col-ms-12">
                      <div id="get-sub-categorias"></div>
                    </div>
                  </div>
                  <form method="POST" id="criar-sub-categoria">
                    <label for="">Nome da Sub-categoria:</label>
                    <input type="text" class="col-md-9" name="sub_titulo" />
                    <input type="hidden" name="categoria_id" id="get-categoria-id" />
                    <button class="btn btn-raised btn-primary">Criar</button>
                  </form>
                </fieldset>
                <!--FIM-->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-md-12">
            <fieldset>
              <legend><strong>Criar Nova Disciplina</strong></legend>
              <form method="POST" id="criar-categoria">
                <input type="text" class="col-md-4" name="categoria" />
                <button class="btn btn-raised btn-primary">Criar</button>
              </form>
              <div class="row">
                <div class="col-md-12 col-ms-12">
                  <div id="get-categorias"></div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <!--FIM-->
    </div>
    <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/controller.js"></script>
    <script src="assets/js/admin.js"></script>
  </body>
</html>
