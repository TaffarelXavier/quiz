<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Material Design for Bootstrap fonts and icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />
    <title>Questões</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css"
    />
    <link rel="stylesheet" href="assets/css/questoes.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <fieldset>
            <legend>Criar Categoria</legend>
            <form method="POST" id="criar-categoria">
              <input type="text" class="col-md-8" name="categoria" />
              <button class="btn btn-raised btn-primary">Criar</button>
            </form>
            <div class="row">
              <div class="col-md-12 col-ms-12">
                <div id="get-categorias"></div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="col-md-4">
          <fieldset>
            <legend>Criar Sub-Categoria</legend>
            <div class="row">
              <div class="col-md-12">
                <label for="">Selecione uma Categoria:</label><br />
                <select
                  class="js-example-basic-single col-md-12"
                  name="state"
                  required
                >
                  <option>Selecione...</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-ms-12">
                <div id="get-sub-categorias"></div>
              </div>
            </div>
            <form method="POST" id="criar-sub-categoria">
              <label for="">Nome da Sub-categoria:</label>
              <input type="text" class="col-md-9" name="sub_titulo" />
              <input type="hidden" name="categoria_id" id="get-categoria-id" />
              <button class="btn btn-raised btn-primary">Criar</button>
            </form>
            <a href="quiz.html">Add questão</a>
          </fieldset>
          <!--FIM-->
        </div>
      </div>
      <!--FIM-->
    </div>
    <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="assets/js//select2.min.js"></script>
    <script src="assets/js/controller.min.js"></script>
    <script src="assets/js/admin.min.js"></script>
  </body>
</html>
